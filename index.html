<!DOCTYPE html>
<!--
il s'agit d'un fichier pour répondre à l'exercice du mooc sur Git
Un simple fichier HTML qui résumera le mooc
-->
<html>
    <head>
        <title>Commandes Git</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Les commandes Git</h1>
        <table>
            <thead>
                <tr>
                    <th>
                        Commande
                    </th>
                    <th>
                        Description
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>git init</td>
                    <td>Initialise le depôt git</td>
                </tr>
                <tr>
                    <td>git status</td>
                    <td>Affiche l'état de l'index git</td>
                </tr>
                <tr>
                    <td>git add <i>nom_de_fichier</i></td>
                    <td>Ajoute à l'index git le fichier <i>nom_de_fichier</i></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
